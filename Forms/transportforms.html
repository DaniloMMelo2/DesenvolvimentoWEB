<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms em HTML</title>
</head>
<body style="background-color: aliceblue;">
    <header> <!--Crtl + Space-->
        <h1>Forms Example on HTML</h1>
    </header>
    <article>
        <!--Início do Formulário com a tag <form>-->
        <!--Atributo action refere-se ao destino do formulário-->
        <form method="post" id="fContato" action="mailto:danilommelo1@outlook.com.br"
                oninput="result.value=parseInt(valor_01.value)+parseInt(valor_02.value)">   
        <fieldset>
            <legend><strong>Indentificação:</strong></legend>
            <br>
            <!--label campo para digitação do usuário-->
            <label for="cNome" >Nome:</label><br>
            <input type="text" size="50" name="tNome" required placeholder="Insira o seu nome!">
            <br><br>
            <p>Você mora:</p>
            <!--Input para selecionar dentre as opções-->
            <input type="radio" name="tipo" id="cid" value="C" />
            <label for="cid">Cidade</label><br>
            <input type="radio" name="tipo" id="inter" value="I" />
            <label for="inter">Interior</label><br>
            <br>
            </fieldset><br>
            <fieldset>
            <legend><strong>Informações extras:</strong></legend>
            <p>Qual meio de transporte você usa?</p>
                <!--Input para selecionar múltiplas opções-->
            <input type="checkbox" id="transport1" name="transport1" value="Bike" />
            <label for="transport1">Bicicleta</label><br>

            <input type="checkbox" id="transport2" name="transport2" value="Car" />
            <label for="transport2">Carro</label><br>

            <input type="checkbox" id="transport3" name="transport3" value="Metro" />
            <label for="transport3">Metrô</label><br>

            <input type="checkbox" id="transport4" name="transport4" value="Bus" />
            <label for="transport4">Ônibus</label><br><br>
            <label for="time">Selecione seu time:</label>
            <select id="time" name="name">
                <option value="cruzeiro">Cruzeiro</option>
                <option value="sao_paulo">São Paulo</option>
                <option value="corinthians">Corinthians</option>
                <option value="gremio">Grêmio</option>
                <option value="goiás">Goiás</option>
                <option value="santos">Santos</option>
            </select><br><br>
            <label for="cCid">Escolha a sua Cidade na lista:</label>
            <input list="cidade" name="tCid" id="cCid" placeholder="Sua Cidade"/>

            <datalist id="cidade">
                <option value="São Paulo"></option>
                <option value="Campinas"></option>
                <option value="Santos"></option>
                <option value="Santo André"></option>
            </datalist></fieldset><br><br>

            <fieldset>
            <legend><strong>Exemplo range e output:</strong></legend>
            0
            <input type="range" id="valor_01" name="valor_01"/>
            100+
            <input type="number" id="valor_02" name="valor_02" value="50" />
            =
            <output name="result" for="valor_01 valor_02"></output>
        </fieldset>
        
        <br>
        
        <fieldset>
            <Legend><strong>Sua opinião:</strong></Legend>
            <p>Sugestões, elogios e críticas:</p>
            <textarea name="message" rows="10" cols="30" placeholder="Deixe aqui a sua mensagem!"></textarea>
        </fieldset>
        
        <br>

            <input type="submit" value="Enviar"/><br><br>
        </form>
    </article>
    <footer>
        <small>Instituto da Oportunidade Social <br>
        by Danilo M.</small>
    </footer>
</body>
</html>
