<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
</head>
<body>
    <header>
        <h1>Elemento Tabela</h1>
    </header>
    <article>
        <!--Elemento de Abertura da tabela-->
        <!--"TR - Table ROW" "TH - Table Header" "TD - Table Data"-->
        <table>
            <tr>
                <th>Mês</th>
                <th>Poupança</th>
            </tr>
            <tr>
                <th>Janeiro</th>
                <th>R$80</th>
            </tr>
            <tr>
                <th>Fevereiro</th>
                <th>R$100</th>
            </tr>
            <tr>
                <th>Março</th>
                <th>R$120</th>
            </tr>
            <tr>
                <th>Abril</th>
                <th>R$140</th>
            </tr>
            <tr>
                <th>Maio</th>
                <th>R$160</th>
            </tr>
            <tr>
                <th>Junho</th>
                <th>R$180</th>
            </tr>
            <tr>
                <th>Julho</th>
                <th>R$200</th>
            </tr>
            <tr>
                <th>Agosto</th>
                <th>R$220</th>
            </tr>
            <tr>
                <th>Setembro</th>
                <th>R$240</th>
            </tr>
            <tr>
                <th>Outubro</th>
                <th>R$260</th>
            </tr>
            <tr>
                <th>Novembro</th>
                <th>R$280</th>
            </tr>
            <tr>
                <th>Dezembro</th>
                <th>R$300</th>
            </tr>
        </table>
    </article>
    <br><br><br><br><br><br>
    <footer>
        by Danilo M. fazendo isso sobre ameaça, não repita isso em casa é pelo seu bem.
    </footer>
</body>
</html>
